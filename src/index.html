<!DOCTYPE html>
<html lang="de">
  <style>
    #app {
      font-weight: normal;
      font-family: Lucida Sans, Verdana, sans-serif;
    }

    main {
      position: fixed;
      width: 100%;
      bottom: 1em;
      padding: 2em;
    }

    .message-bubble p {
      margin-bottom: 0;
    }
    .message-bubble p:not(:first-child){
      margin-top: 0.5em;
    }

    .message-bubble h2 {
      font-size: 1.2rem !important;
    }
    .message-bubble h3 {
      font-size: 1.1rem !important;
    }
    .message-bubble h4 {
      font-size: 1.05rem !important;
    }
    header {
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      background-color: rgba(255, 255, 255, .5);
      z-index: 10;
      display: block;
      width: 100%;
      top: 0;
      position: fixed;
      padding: 0.5em 1em;
      left: 0;
      border-bottom: 1px solid #697d91;;
    }

    table {
      font-size: 0.9em;
      margin: 0.5em;
      border: 1px solid black;
      overflow: scroll;
      display: inline-block;
    }
    thead {
      border-bottom: 1px solid black !important;
      padding: 0.2em;
    }
    td, th {
      border: 0.5px solid black !important;
      padding: 0.2em !important;
    }
    .alert {
      z-index: 15;
    }
    .alert-info {
      color: #697d91 !important; 
      border-color: #F5BE41 !important; 
      background-color: #F7CD5B !important; 
    }
  </style>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/src/assets/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enerKI</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
