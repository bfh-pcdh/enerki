name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Create .env file with secrets
        run: |
          echo "export const ENV = {" >> ./env.ts
          echo "  BASE_URL:   'https://api.openai.com'," >> ./env.ts
          echo "  ENDPOINT:   '/v1/chat/completions'," >> ./env.ts
          echo "  MODEL:      'gpt-4.1'," >> ./env.ts
          echo "  TOKEN:      '${{ secrets.GPT_TOKEN }}'," >> ./env.ts
          echo "}" >> ./env.ts

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: false
